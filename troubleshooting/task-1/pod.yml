apiVersion: v1
kind: Pod
metadata:
  name: broken-nginx-pod
  labels:
    app: broken-nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.21
    ports:
    - containerPort: 80
    # Incorrect HTTP healthcheck configuration
    livenessProbe:
      httpGet:
        path: /health  # This path doesn't exist in nginx
        port: 8080     # Wrong port - nginx runs on 80
        scheme: HTTPS  # Wrong scheme - nginx serves HTTP
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /ready   # This path doesn't exist in nginx
        port: 8080     # Wrong port
        scheme: HTTPS  # Wrong scheme
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 3
